{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="main_section">
    <!-- START Breadcrumb   -->
    <section class="breadcrumb_section">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item text-capitalize"><a href="index.html">Home</a> <i class="flaticon-arrows-4"></i></li>
                    <li class="breadcrumb-item active text-capitalize">login</li>
                </ol>
            </nav>
            <h1 class="title_h1 font-weight-normal text-capitalize">login</h1>
        </div>
    </section>
    <!-- END Breadcrumb   -->
    <!-- START Login Section   -->
    <section class="login_section padding-top-text-60 padding-bottom-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 border-right">
                    <div class="login_form">
                        <form>
                            <div class="form-group">
                                <label for="email" class="title_h5">Email</label>
                                <input type="email" class="form-control" id="email" name="Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="title_h5">Password</label>
                                <input type="password" class="form-control" id="password" name="Password">
                            </div>
                            <div class="login_links ">
                                <button type="submit" class="btn background-btn text-uppercase">login</button>
                                <p>or</p>
                                <a class="btn-link return_text" href="product_list_with_sidebar.html">Return to shop</a>
                                <a class="btn-link text-right forgot_text" href="reset_password.html"><u>Forgot Password?</u></a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center">
                    <div class="create_account">
                        <h3 class="text-center title_h3 font-weight-normal">Create Account</h3>
                        <p class="text-center">If you have not registered yet. Please <a href="{% url 'register' %}"><u>click here</u></a> to create an account.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END Login Section  -->
</div>
{% endblock %}
